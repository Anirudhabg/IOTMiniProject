<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Smart Parking System</h1>
  <div id="parkingStatus"></div>
  <form id="bookingForm">
    <label for="vehicleNumber">Vehicle Number:</label><br>
    <input type="text" id="vehicleNumber" name="vehicleNumber" required><br>
    <label for="ownerName">Owner Name:</label><br>
    <input type="text" id="ownerName" name="ownerName" required><br>
    <label for="vehicleName">Vehicle Name:</label><br>
    <input type="text" id="vehicleName" name="vehicleName" required><br>
    <label for="entryDate">Entry Date:</label><br>
    <input type="datetime-local" id="entryDate" name="entryDate" required><br>
    <label for="exitDate">Exit Date:</label><br>
    <input type="datetime-local" id="exitDate" name="exitDate" required><br>
    <label for="slotNumber">Select a slot to book:</label><br>
    <select id="slotNumber" name="slotNumber">
      <option value="1">Slot 1</option>
      <option value="2">Slot 2</option>
      <option value="3">Slot 3</option>
      <option value="4">Slot 4</option>
    </select><br>
    <button type="button" onclick="bookSlot()">Book Slot</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
